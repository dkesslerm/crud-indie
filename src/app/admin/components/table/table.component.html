<div class="col-12">
  <p-table
    #tabla
    [value]="userList"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [loading]="loadingStatus"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['id', 'email']"
  >

    <ng-template pTemplate="header">

      <tr>
        <th style="width: 30%;">ID</th>
        <th style="width: 30%;">Email</th>
        <th style="width: 15%;">Status</th>
        <th style="width: 15%;">Role</th>
        <th>Editar</th>
      </tr>

      <tr>
        <th>
            <p-columnFilter type="text" field="id"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="email"></p-columnFilter>
        </th>
        <th>
            <p-columnFilter type="boolean" field="enabled"></p-columnFilter>
        </th>
        <th style="width: 100%">
            <p-columnFilter type="boolean" field="verified"></p-columnFilter>
        </th>
    </tr>

    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.enabled | enabled }}<i class="pi ml-2" [ngClass]="{ 'text-green-500 pi-check-circle': user.enabled, 'text-red-500 pi-times-circle': !user.enabled }"></i></td>
          <td><p-tag [value]="user.roles | role" [severity]="getSeverity(user.roles | role)"></p-tag></td>
          <td><p-button icon="pi pi-user-edit" styleClass="p-button-rounded p-button-secondary p-button-text" [routerLink]="['/admin', user.id]"></p-button></td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="5">No hay usuarios.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
