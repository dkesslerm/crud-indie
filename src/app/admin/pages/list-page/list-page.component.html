<div *ngIf="users.length == 0; else table" class="alert alert-warning text-center">
  No hay usuarios que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Permisos</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.enabled}}</td>
        <td>{{user.roles}}</td>
        <!-- <td>
          <a [routerLink]="[ '/countries/by', country.cca3]">Info</a>
        </td> -->
      </tr>
    </tbody>

  </table>

</ng-template>
