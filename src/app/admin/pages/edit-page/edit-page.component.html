<div class="flex justify-content-center mt-5">

  <form class="grid" (formdata)="userForm" (ngSubmit)="onSubmit()">
    <p-card header="{{ currentUser.id ? 'Editar' : 'Agregar' }} usuario" class="text-center" styleClass="background-color: #F7F6F3;">

      <div class="justify-content-center m-5 mt-2">
        <span style="width: 100%;" class="p-float-label">
            <input [style]="{'width':'100%'}" pInputText formControlName="email"/>
            <label>Correo</label>
        </span>
      </div>

      <div class="justify-content-center m-5">
        <span class="p-float-label">
          <p-password formControlName="password" [toggleMask]="true"></p-password>
          <label for="password">Password</label>
        </span>
      </div>

      <div class="justify-content-center m-5">
        <span style="width: 100%;" class="p-float-label">
            <input [style]="{'width':'100%'}" pInputText formControlName="nombre"/>
            <label>Nombre</label>
        </span>
      </div>

      <div class="justify-content-center m-5">
        <span style="width: 100%;" class="p-float-label">
            <input [style]="{'width':'100%'}" pInputText formControlName="apellidos"/>
            <label>Apellidos</label>
        </span>
      </div>

      <div class="m-5">
          <p-dropdown
            placeholder="Aplicacion"
            formControlName="aplicacion"
            [style]="{'width': '100%', 'height': '100%'}"
            class="text-left"
            [options]="aplicaciones"
            optionLabel="name"></p-dropdown>
      </div>

      <div [ngClass]="{'flex justify-content-between': '{{ currentUser.id }}',
                       'flex justify-content-center' : '{{ !currentUser.id }}'}">
        <p-button (onClick)="onSubmit()" label="Guardar" icon="pi pi-save" styleClass="p-button-raised p-button-secondary ml-4 mr-2"></p-button>
        <p-button *ngIf="!currentUser.id" (onClick)="changeState()" label="{{ stateLabel }}" icon="{{ stateIcon }}" styleClass="p-button-raised p-button-danger mr-4"></p-button>
      </div>
    </p-card>
  </form>
</div>
